<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Thinknyx Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }
        .upload-form {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .upload-form input {
            margin-top: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Careers at Thinknyx Technologies</h1>
    <p>We are always looking for talented individuals to join our team! Please fill in your details and upload your resume below:</p>

    <!-- File Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <label for="name">Your Name:</label><br><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="file">Choose a file to upload:</label><br><br>
        <input type="file" name="file" id="file" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <footer>
        <p>From Thinknyx Technologies</p>
    </footer>

</body>
</html>

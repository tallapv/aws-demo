<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Thinknyx Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #4CAF50;
        }
        .upload-form {
            margin-top: 30px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            width: 200px;
            text-align: right;
            margin-right: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            border: none;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        .section-title {
            font-size: 20px;
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Careers at Thinknyx Technologies</h1>
    <p>We are always looking for talented individuals to join our team! Please fill in your details and upload your resume below:</p>

    <!-- File Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="upload-form">

        <!-- Personal Information Section -->
        <div class="section-title">Personal Information</div>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required placeholder="Enter your phone number">
        </div>

        <!-- Professional Information Section -->
        <div class="section-title">Professional Information</div>
        <div class="form-group">
            <label for="experience">Year of Experience:</label>
            <input type="number" name="experience" id="experience" required>
        </div>

        <div class="form-group">
            <label for="position">Position Applying For:</label>
            <input type="text" name="position" id="position" required>
        </div>

        <div class="form-group">
            <label for="ctc">Current CTC:</label>
            <input type="number" name="ctc" id="ctc" required placeholder="Enter your current CTC">
        </div>

        <div class="form-group">
            <label for="expected_ctc">Expected CTC:</label>
            <input type="number" name="expected_ctc" id="expected_ctc" required placeholder="Enter your expected CTC">
        </div>

        <!-- File Upload Section -->
        <div class="section-title">Upload Your Resume</div>
        <div class="form-group">
            <label for="file">Choose a file to upload:</label>
            <input type="file" name="file" id="file" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

    <footer>
        <p>From Thinknyx Technologies</p>
    </footer>

</body>
</html>
